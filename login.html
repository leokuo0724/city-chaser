<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <div id="page1">
    <div id="logo"><img src="logo.png"></div>
    <!-- login -->
    <div id="login_box" class="box box_shape">
      <h1>登入</h1><br>
      <div id="login_input">
            <p>帳號 account</p><input type="text" name="account" placeholder="username" required><br><br>
            <p>密碼 password</p><input type="password" name="password" placeholder="password" required>
      </div>
      <div class="register">
        <button><b>註冊</b></button>
        <button><b>確認</b></button>
      </div>
    </div>
    <!-- end of login -->

    <!-- create account -->
    <div id="create_box" class="box_shape box">
      <h1>註冊新帳號</h1><br>
      <div class="input">
         <p>帳號 account</p><input type="text" name="account"><br><br>
          <p>密碼 password</p><input type="text" name="password"><br><br>
          <p>姓名 name</p><input type="text" name="name"><br><br>
         <p>信箱 email</p><input type="text" name="email"><br><br>
      </div>
      <div class="register">
        <button><b>確認</b></button>
      </div>
    </div>
    <!-- end of create account -->
    



  </div>
</body>
</html>
